<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
  {{ errorMessage }}
</div>

<form class="m-4" (ngSubmit)="onSubmit()">
  <div class="form-group m-2">
    <label for="username">Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter username" required>
  </div>

  <div class="form-group m-2">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
  </div>

  <button type="submit" class="btn btn-primary m-2">Login</button>
</form>
